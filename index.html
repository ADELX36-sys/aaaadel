<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADELX36 Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #dfe9f3, #ffffff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* شاشة تسجيل الدخول */
  #login-container {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 350px;
  }
  #login-container h2 { margin-bottom: 20px; color: #4a90e2; }
  input, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
  }
  button {
    background: #4a90e2;
    border: none;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #357abd; }

  /* لوحة التحكم */
  #dashboard {
    display: none;
    width: 100%;
    height: 100vh;
    display: flex;
  }
  #sidebar {
    width: 220px;
    background: #4a90e2;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 20px 0;
  }
  #sidebar h3 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.3em;
  }
  #sidebar button {
    background: none;
    border: none;
    color: white;
    padding: 15px;
    text-align: left;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }
  #sidebar button:hover { background: #357abd; }

  #main {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }
  #main h2 { color: #333; }
  .program-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .program-card {
    width: 200px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    padding: 10px;
    text-align: center;
  }
  .program-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
  }
  .program-card button {
    margin-top: 10px;
    background: #e94b3c;
  }
  .program-card button:hover { background: #c0392b; }

  #topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  #search {
    width: 300px;
  }
</style>
</head>
<body>

<!-- شاشة تسجيل الدخول -->
<div id="login-container">
  <h2>Welcome</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- لوحة التحكم -->
<div id="dashboard">
  <div id="sidebar">
    <h3>Menu</h3>
    <button onclick="showCategory('programs')">برامج</button>
    <button onclick="showCategory('games')">ألعاب</button>
    <button onclick="showCategory('tools')">أدوات</button>
    <button onclick="logout()">Logout</button>
  </div>
  <div id="main">
    <div id="topbar">
      <h2 id="greeting">Welcome Back</h2>
      <input type="text" id="search" placeholder="Search..." onkeyup="searchItems(this.value)">
    </div>
    <div id="content"></div>
    <hr>
    <h3>إضافة عنصر جديد</h3>
    <input type="text" id="item-title" placeholder="العنوان">
    <input type="file" id="item-img" accept="image/*">
    <input type="text" id="item-link" placeholder="الرابط">
    <select id="item-category">
      <option value="programs">برامج</option>
      <option value="games">ألعاب</option>
      <option value="tools">أدوات</option>
    </select>
    <button onclick="addItem()">إضافة</button>
  </div>
</div>

<script>
  const adminUser = "adelx36";
  const adminPass = "0114542653";

  let data = JSON.parse(localStorage.getItem("dashboardData")) || {
    programs: [],
    games: [],
    tools: []
  };

  let currentCategory = "programs";

  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    if(username === adminUser && password === adminPass){
      document.getElementById("login-container").style.display="none";
      document.getElementById("dashboard").style.display="flex";
      showCategory("programs");
    } else {
      alert("Wrong credentials!");
    }
  }

  function logout() {
    document.getElementById("dashboard").style.display="none";
    document.getElementById("login-container").style.display="block";
  }

  function showCategory(cat){
    currentCategory = cat;
    renderItems();
  }

  function renderItems() {
    const container=document.getElementById("content");
    container.innerHTML='';
    const items=data[currentCategory];
    const list=document.createElement("div");
    list.className="program-list";
    items.forEach((item,i)=>{
      const card=document.createElement("div");
      card.className="program-card";
      card.innerHTML=`
        <img src="${item.img}" alt="${item.title}">
        <p>${item.title}</p>
        <button onclick="removeItem(${i})">حذف</button>
        <button onclick="window.open('${item.link}','_blank')">فتح</button>
      `;
      list.appendChild(card);
    });
    container.appendChild(list);
  }

  function addItem() {
    const title=document.getElementById("item-title").value;
    const file=document.getElementById("item-img").files[0];
    const link=document.getElementById("item-link").value;
    const cat=document.getElementById("item-category").value;
    if(title && file && link){
      const reader=new FileReader();
      reader.onload=function(e){
        data[cat].push({title,img:e.target.result,link});
        saveData();
        renderItems();
      }
      reader.readAsDataURL(file);
      document.getElementById("item-title").value='';
      document.getElementById("item-img").value='';
      document.getElementById("item-link").value='';
    } else {
      alert("املأ كل الحقول!");
    }
  }

  function removeItem(index) {
    data[currentCategory].splice(index,1);
    saveData();
    renderItems();
  }

  function saveData() {
    localStorage.setItem("dashboardData",JSON.stringify(data));
  }

  function searchItems(query){
    const container=document.getElementById("content");
    container.innerHTML='';
    if(query.trim()===""){ renderItems(); return; }
    const list=document.createElement("div");
    list.className="program-list";
    const items=data[currentCategory].filter(item=>item.title.toLowerCase().includes(query.toLowerCase()));
    items.forEach((item,i)=>{
      const card=document.createElement("div");
      card.className="program-card";
      card.innerHTML=`
        <img src="${item.img}" alt="${item.title}">
        <p>${item.title}</p>
        <button onclick="window.open('${item.link}','_blank')">فتح</button>
      `;
      list.appendChild(card);
    });
    container.appendChild(list);
  }
</script>

</body>
</html>
