<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    /* Login Page */
    #login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #357abd;
    }

    /* Dashboard Layout */
    #dashboard {
      display: none;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      margin: 0 0 20px;
      font-size: 1.5em;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 12px;
      text-align: left;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #34495e;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ecf0f1;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .admin-only { display: none; }
  </style>
</head>
<body>

<!-- Login -->
<div id="login-container">
  <div class="login-box">
    <h2>Welcome</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- Dashboard -->
<div id="dashboard">
  <div class="sidebar">
    <h2>Menu</h2>
    <button onclick="showSection('games')">🎮 ألعاب</button>
    <button onclick="showSection('programs')">💻 برامج</button>
    <button class="admin-only" onclick="showSection('users')">⚙️ إدارة المستخدمين</button>
    <button onclick="logout()">🚪 Logout</button>
  </div>

  <div class="main">
    <div class="topbar">
      <h3 id="welcome-msg"></h3>
      <div id="clock"></div>
    </div>

    <div id="games" class="section">
      <h2>🎮 ألعاب</h2>
      <div class="card-grid" id="games-container"></div>
      <div class="admin-only">
        <input type="text" id="game-title" placeholder="Game Title">
        <input type="text" id="game-link" placeholder="Game Link">
        <input type="file" id="game-img">
        <button onclick="addItem('games')">إضافة لعبة</button>
      </div>
    </div>

    <div id="programs" class="section" style="display:none;">
      <h2>💻 برامج</h2>
      <div class="card-grid" id="programs-container"></div>
      <div class="admin-only">
        <input type="text" id="program-title" placeholder="Program Title">
        <input type="text" id="program-link" placeholder="Program Link">
        <input type="file" id="program-img">
        <button onclick="addItem('programs')">إضافة برنامج</button>
      </div>
    </div>

    <div id="users" class="section" style="display:none;">
      <h2>⚙️ إدارة المستخدمين</h2>
      <ul id="users-list"></ul>
    </div>
  </div>
</div>

<script>
  const users = JSON.parse(localStorage.getItem("users")) || {
    "adelx36": "0114542653",
    "guest": "guest"
  };
  let currentUser = null;
  const data = JSON.parse(localStorage.getItem("data")) || { games: [], programs: [] };

  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    if (users[u] && users[u] === p) {
      currentUser = u;
      document.getElementById("login-container").style.display = "none";
      document.getElementById("dashboard").style.display = "flex";
      document.getElementById("welcome-msg").textContent = "Welcome back, " + u;
      startClock();
      renderAll();
      if (u === "adelx36") document.querySelectorAll(".admin-only").forEach(e=>e.style.display="block");
    } else alert("Wrong credentials!");
  }

  function logout() {
    currentUser = null;
    document.getElementById("login-container").style.display = "flex";
    document.getElementById("dashboard").style.display = "none";
  }

  function startClock() {
    setInterval(()=>{
      document.getElementById("clock").textContent = new Date().toLocaleTimeString();
    },1000);
  }

  function showSection(id) {
    document.querySelectorAll(".section").forEach(s=>s.style.display="none");
    document.getElementById(id).style.display="block";
  }

  function addItem(type) {
    if (currentUser!=="adelx36") return alert("No permission");
    const title = document.getElementById(type+"-title").value;
    const link = document.getElementById(type+"-link").value;
    const file = document.getElementById(type+"-img").files[0];
    if (!title || !link || !file) return alert("Fill all fields!");
    const reader=new FileReader();
    reader.onload = e=>{
      data[type].push({title,link,img:e.target.result});
      localStorage.setItem("data", JSON.stringify(data));
      renderAll();
    }
    reader.readAsDataURL(file);
  }

  function renderAll() {
    ["games","programs"].forEach(type=>{
      const c=document.getElementById(type+"-container");
      c.innerHTML="";
      data[type].forEach(item=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`<img src="${item.img}" alt=""><h3>${item.title}</h3>`;
        card.onclick=()=>window.open(item.link,"_blank");
        c.appendChild(card);
      });
    });
  }
</script>
</body>
</html>
